# Production security: HTTPS-only cookies and HSTS
# Activate with spring.profiles.active=prod (or production)

# Redis (required for OTP module)
# Set REDIS_HOST, REDIS_PORT, REDIS_PASSWORD; use REDIS_SSL_ENABLED=true for TLS
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=5000

# Cookie must be sent only over HTTPS
jwt.cookie.secure=true

# HSTS: tell browsers to use HTTPS for 1 year (31536000 seconds)
jwt.security-headers.hsts-max-age-seconds=31536000
jwt.security-headers.hsts-include-subdomains=true
