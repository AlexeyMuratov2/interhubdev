# Test configuration
spring.application.name=interhubdev-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway - disable for tests (using JPA auto-ddl)
spring.flyway.enabled=false

# Bootstrap SUPER_ADMIN for tests
app.admin.email=test-admin@interhubdev.com
app.admin.password=testPassword123
app.admin.first-name=Test
app.admin.last-name=Admin

# JWT
jwt.secret=test-secret-key-for-testing-only

# Disable docker compose for tests
spring.docker.compose.enabled=false
