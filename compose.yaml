services:
  postgres:
    image: postgres:17-alpine
    container_name: interhubdev-postgres
    environment:
      POSTGRES_DB: interhubdev
      POSTGRES_USER: interhubdev
      POSTGRES_PASSWORD: interhubdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interhubdev -d interhubdev"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: interhubdev-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ClamAV: antivirus daemon (clamd) on port 3310. Uses ~1.5 GiB RAM; prefer 4 GiB for production.
  # Configured to scan files up to 500MB via INSTREAM protocol.
  clamav:
    image: clamav/clamav:latest
    container_name: interhubdev-clamav
    ports:
      - "3310:3310"  # clamd
    volumes:
      - clamav_data:/var/lib/clamav
      - ./clamav/clamd.conf:/etc/clamav/clamd.conf:ro  # Custom config for large files
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  minio_data:
  clamav_data:
